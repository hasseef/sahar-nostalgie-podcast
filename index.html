<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بودكاست سحر نوستلجي</title>
  <meta name="description" content="مساحة حنين وذكريات جميلة — بودكاست سحر نوستلجي" />
  <link rel="icon" href="./assets/nostalgie-logo-2.png"/>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { coral:'#E76457', cream:'#E7E0D6', ink:'#0B0B0B' } }
        }
      }
    }
  </script>
  <!-- React (no build) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- OG -->
  <meta property="og:title" content="بودكاست سحر نوستلجي"/>
  <meta property="og:description" content="مساحة حنين وذكريات جميلة"/>
  <meta property="og:image" content="./assets/nostalgie-logo-2.png"/>
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="ar_SA"/>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Kufi Arabic",
        "Noto Sans Arabic", "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-stone-50 to-white text-stone-900">
  <div id="root"></div>

  <script type="text/babel">
    const ASSETS = {
      logo: "./assets/nostalgie-logo-2.png",  // الشعار البرتقالي
      host: "./assets/host-sahar.jpg"        // صورة سحر
    };

    // قنوات الربط
    const channelVideo = "https://www.youtube.com/@sa.alenaizi_official";
    const channelAudio = "https://hasseef.github.io/sahar-nostalgie-podcast/#";

    function App() {
      const [query,setQuery] = React.useState("");
      const episodes = [
        {id:1, ep:"01", title:"سحر طفولتنا في التسعينات", date:"2025-10-01", duration:"34:12",
         summary:"نسترجع ألعاب الطيبين، مسلسلات الكرتون، ومواقف صنعت هويتنا اليوم.",
         youtube:channelVideo, audio:channelAudio},
        {id:2, ep:"02", title:"موسيقى زمان اللي ما ننساها", date:"2025-10-15", duration:"41:05",
         summary:"نغوص في ألبومات شكلت ذائقتنا وكيف أثّرت في مشاعرنا ومناسباتنا.",
         youtube:channelVideo, audio:channelAudio},
        {id:3, ep:"03", title:"ضيفنا من الأرشيف", date:"2025-11-01", duration:"50:44",
         summary:"حوار ممتع مع ضيف عاش التفاصيل الصغيرة والكبيرة في ذلك الزمن.",
         youtube:channelVideo, audio:channelAudio}
      ];

      const filtered = episodes.filter(e =>
        (e.title + e.summary).toLowerCase().includes(query.trim().toLowerCase())
      );

      return (
        <main className="min-h-screen">
          {/* Header */}
          <header className="sticky top-0 z-50 backdrop-blur bg-white/70 border-b border-stone-200">
            <div className="container mx-auto px-4 py-3 flex items-center justify-between">
              <a href="#" className="flex items-center gap-3">
                <img src={ASSETS.logo} alt="بودكاست سحر نوستلجي" className="h-8 w-auto"/>
              </a>
              <nav className="hidden md:flex items-center gap-6 text-sm text-stone-700">
                <a href="#episodes" className="hover:text-stone-900">الحلقات</a>
                <a href="#about" className="hover:text-stone-900">عنّا</a>
                <a href="#subscribe" className="hover:text-stone-900">اشترك</a>
                <a href="#contact" className="hover:text-stone-900">تواصل</a>
              </nav>
              <div className="flex items-center gap-2">
                <a href={channelVideo} className="rounded-2xl border border-stone-300 px-3 py-2 text-sm hover:bg-stone-100">شاهد على YouTube</a>
                <a href={channelAudio} className="rounded-2xl bg-stone-900 text-white px-3 py-2 text-sm hover:opacity-90">استمع الآن</a>
              </div>
            </div>
          </header>

          {/* Hero (logo only) */}
          <section className="relative overflow-hidden">
            <div className="container mx-auto px-4 py-20 md:py-28 grid md:grid-cols-2 gap-10 items-center">
              <div className="order-2 md:order-1 text-center md:text-right">
                <h1 className="text-3xl md:text-5xl font-black leading-tight">
                  بودكاست <span className="text-brand-coral">سحر نوستلجي</span>
                </h1>
                <p className="mt-4 text-lg md:text-xl text-stone-600">
                  نعيد لك لحظات الفرح، الأصوات والروائح التي علّمتنا معنى الذكرى الجميلة.
                </p>
                <div className="mt-6 flex flex-wrap items-center justify-center md:justify-end gap-3">
                  <a href={channelVideo} className="inline-flex items-center gap-2 rounded-2xl border border-stone-300 px-4 py-2 text-sm hover:bg-stone-100">
                    شاهد على YouTube
                  </a>
                  <a href="#episodes" className="inline-flex items-center gap-2 rounded-2xl border border-stone-300 px-4 py-2 text-sm hover:bg-stone-100">
                    تصفح الحلقات
                  </a>
                </div>
                <div className="mt-6 relative max-w-lg ml-auto">
                  <input type="search" value={query} onChange={e=>setQuery(e.target.value)}
                         placeholder="ابحث داخل الحلقات…"
                         className="w-full rounded-2xl border border-stone-300 bg-white px-4 py-3 pr-10 focus:outline-none focus:ring-2 focus:ring-brand-coral"/>
                </div>
              </div>
              <div className="order-1 md:order-2">
                <div className="relative mx-auto max-w-xl">
                  <img src={ASSETS.logo} alt="شعار بودكاست سحر نوستلجي (هوية برتقالية)" className="w-full rounded-3xl shadow-2xl"/>
                  <div className="absolute -bottom-5 -left-5 bg-white/90 backdrop-blur rounded-2xl shadow p-4 text-sm">
                    <span className="font-bold">{episodes.length}</span> حلقات منشورة — المزيد قريبًا
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Episodes (cards without images) */}
          <section id="episodes" className="container mx-auto px-4 py-16">
            <div className="mb-8 text-center md:text-right">
              <h2 className="text-2xl md:text-3xl font-extrabold">أحدث الحلقات</h2>
              <p className="mt-2 text-stone-600">استكشف الحلقات وشاركنا ذكرياتك</p>
            </div>

            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filtered.map(ep => (
                <article key={ep.id}
                  className="group rounded-3xl overflow-hidden border border-stone-200 bg-white">
                  <!-- بطاقة العنوان الملونة -->
                  <div className="bg-brand-coral p-5 h-40 relative flex items-center justify-center">
                    <span className="absolute top-3 right-3 text-[11px] font-bold uppercase tracking-wider bg-white/20 text-white px-2 py-1 rounded">
                      EP{ep.ep}
                    </span>
                    <h3 className="text-white text-lg md:text-xl font-extrabold text-center leading-snug
                                   group-hover:scale-[1.02] transition-transform">
                      {ep.title}
                    </h3>
                    <div className="absolute bottom-3 left-5 right-5 flex items-center justify-between text-white/90 text-xs">
                      <time dateTime={ep.date}>
                        {new Date(ep.date).toLocaleDateString('ar-SA', {year:'numeric',month:'long',day:'numeric'})}
                      </time>
                      <span>{ep.duration}</span>
                    </div>
                  </div>

                  <div className="p-5">
                    <p className="text-sm text-stone-700">{ep.summary}</p>
                    <div className="mt-4 flex items-center gap-3">
                      <a href={ep.audio}
                         className="inline-flex items-center gap-2 rounded-xl bg-stone-900 text-white px-3 py-2 text-sm hover:opacity-90">
                        استمع الآن
                      </a>
                      <a href={ep.youtube}
                         className="inline-flex items-center gap-2 rounded-xl border border-stone-300 px-3 py-2 text-sm hover:bg-stone-100">
                        مشاهدة
                      </a>
                    </div>
                  </div>
                </article>
              ))}
            </div>
          </section>

          {/* About (host photo only) */}
          <section id="about" className="bg-stone-50/60 border-y border-stone-200">
            <div className="container mx-auto px-4 py-16 grid md:grid-cols-2 gap-10 items-center">
              <div className="order-2 md:order-1">
                <h2 className="text-2xl md:text-3xl font-extrabold">عن البودكاست</h2>
                <p className="mt-3 text-stone-700 leading-relaxed">
                  "سحر نوستلجي" مساحة حنين راقية نرجع فيها للذكريات الجميلة ونوثّق قصصًا تصنع الإلهام للحاضر.
                  حلقاتنا مرئية على يوتيوب وصوتية على مختلف المنصات.
                </p>
                <ul className="mt-5 space-y-2 text-stone-700">
                  <li>• إنتاج احترافي وسرد قصصي بإحساس.</li>
                  <li>• ضيوف عاشوا تفاصيل الأيام الحلوة.</li>
                  <li>• فقرات ثابتة: ذاكرة صوت، ركن شريط كاسيت، وحكايا المستمعين.</li>
                </ul>
                <div className="mt-6 flex gap-3" id="platforms">
                  <a className="inline-flex items-center gap-2 rounded-2xl border border-stone-300 bg-white px-4 py-2 text-sm hover:bg-stone-100" href="https://open.spotify.com/show/">Spotify</a>
                  <a className="inline-flex items-center gap-2 rounded-2xl border border-stone-300 bg-white px-4 py-2 text-sm hover:bg-stone-100" href="https://podcasts.apple.com/">Apple Podcasts</a>
                  <a className="inline-flex items-center gap-2 rounded-2xl border border-stone-300 bg-white px-4 py-2 text-sm hover:bg-stone-100" href={channelVideo}>YouTube</a>
                </div>
              </div>

              <div className="order-1 md:order-2">
                <div className="relative max-w-md mx-auto">
                  <img src={ASSETS.host} alt="سحر وليد العنزي — مقدمة البودكاست"
                       className="w-full h-auto rounded-3xl shadow-2xl object-cover"/>
                  <div className="absolute bottom-3 left-3 right-3 bg-white/90 backdrop-blur rounded-2xl p-4 text-sm text-stone-800 shadow">
                    <div className="font-bold">سحر وليد العنزي</div>
                    <div className="text-stone-600">إعلامية ومعلّقة صوتية ومدرّبة في التأثير</div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Subscribe */}
          <section id="subscribe" className="container mx-auto px-4 py-16">
            <div className="mb-8 text-center md:text-right">
              <h2 className="text-2xl md:text-3xl font-extrabold">اشترك ليصلك الجديد</h2>
              <p className="mt-2 text-stone-600">نداء لطيف لعشّاق الذكريات</p>
            </div>
            <form className="mx-auto max-w-xl rounded-3xl border border-stone-200 bg-white p-4 sm:p-6 flex flex-col sm:flex-row gap-3" onSubmit={e=>e.preventDefault()}>
              <input type="email" required placeholder="بريدك الإلكتروني" className="flex-1 rounded-2xl border border-stone-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-coral"/>
              <button type="submit" className="rounded-2xl bg-brand-coral px-5 py-3 text-white font-semibold hover:bg-brand-coral/90">اشترك</button>
            </form>
          </section>

          {/* Contact */}
          <section id="contact" className="bg-stone-900 text-white">
            <div className="container mx-auto px-4 py-14 grid md:grid-cols-3 gap-8">
              <div className="md:col-span-2">
                <h3 className="text-xl font-bold">تواصل معنا</h3>
                <p className="mt-2 text-stone-300">عندك قصة أو ذكرى تبغى نعرضها؟ راسلنا وخلّنا نسمع منك.</p>
                <div className="mt-4 grid sm:grid-cols-2 gap-3">
                  <input className="rounded-xl bg-stone-800 border border-stone-700 px-4 py-3" placeholder="اسمك" />
                  <input className="rounded-xl bg-stone-800 border border-stone-700 px-4 py-3" placeholder="البريد" />
                  <textarea className="sm:col-span-2 rounded-xl bg-stone-800 border border-stone-700 px-4 py-3" rows="4" placeholder="رسالتك"></textarea>
                  <button className="sm:col-span-2 rounded-xl bg-white text-stone-900 px-4 py-3 font-semibold hover:opacity-90">إرسال</button>
                </div>
              </div>
              <div>
                <h4 className="font-bold">روابط سريعة</h4>
                <ul className="mt-3 space-y-2 text-stone-300">
                  <li><a href="#episodes" className="hover:text-white">الحلقات</a></li>
                  <li><a href="#about" className="hover:text-white">عن البودكاست</a></li>
                  <li><a href="#subscribe" className="hover:text-white">اشترك</a></li>
                </ul>
                <h4 className="mt-6 font-bold">تابعنا</h4>
                <div className="mt-2 flex gap-3">
                  <a aria-label="YouTube" href={channelVideo} className="inline-flex items-center justify-center w-10 h-10 rounded-full border border-stone-700 bg-stone-800 hover:bg-stone-700">YT</a>
                  <a aria-label="X" href="https://x.com/sa_alenaizi" className="inline-flex items-center justify-center w-10 h-10 rounded-full border border-stone-700 bg-stone-800 hover:bg-stone-700">X</a>
                  <a aria-label="Instagram" href="https://www.instagram.com/sa.alenaizi_official" className="inline-flex items-center justify-center w-10 h-10 rounded-full border border-stone-700 bg-stone-800 hover:bg-stone-700">IG</a>
                  <a aria-label="Instagram" href="https://www.instagram.com/sahar_nostalgie.podcast" className="inline-flex items-center justify-center w-10 h-10 rounded-full border border-stone-700 bg-stone-800 hover:bg-stone-700">IG</a>
                </div>
              </div>
            </div>
            <div className="border-t border-stone-800">
              <div className="container mx-auto px-4 py-6 text-center text-sm text-stone-400">© <span id="y"></span> بودكاست سحر نوستلجي — كل الحقوق محفوظة</div>
            </div>
          </section>
        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
